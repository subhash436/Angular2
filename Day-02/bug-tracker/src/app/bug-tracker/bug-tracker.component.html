 <bug-stats [data]="bugs"></bug-stats>
 <section class="sort">
 	<label for="">Order By :</label>
 	<select [(ngModel)]="sortBy">
 		<option value="name">Name</option>
 		<option value="isClosed">Status</option>
 	</select>
 	<label for="">Descending ? :</label>
 	<input type="checkbox" [(ngModel)]="descending">
 </section>
 <section class="edit">
 	<label for="">New Bug :</label>
 	<input type="text" [(ngModel)]="newBugName">
 	<input type="button" value="Save" (click)="addNew(newBugName)">
 </section>
 <section class="list">

 	<ol>
 		<li *ngFor="let bug of bugs | sort:sortBy:descending">
 			<span class="bugname" (click)="toggle(bug)" [ngClass]="{closed : bug.isClosed}">{{bug.name | trimtext:40 }}</span>
 			<div class="datetime">{{bug.createdAt | elapsed}}</div>
 		</li>
 		
 	</ol>
 	<input type="button" value="Remove Closed" (click)="removeClosed()">
 </section>
